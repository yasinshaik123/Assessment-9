<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
</head>
<body>

  <form action="/action_page.php" method="post">
    <h2>Sign Up</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name">
	<br>
	<br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email address">
	<br>
	<br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password">
	<br>
	<br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
	<br>
	<br>
    <label for="date_of_birth">Date Of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth">
	<br>
	<br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
	<br>
	<br>
    <label for="photo">Insert your photo:</label>
    <input type="file" id="photo" name="photo">
	<br>
	<br>
    <label for="resume">Insert your resume:</label>
    <input type="file" id="resume" name="resume">
	<br>
	<br>
    <label for="security_question">Security Question:</label>
    <select id="security_question" name="security_question">
      <option value="question1">Question 1</option>
      <option value="question2">Question 2</option>
      <option value="question3">Question 3</option>
    </select>
	<br>
	<br>
    <label>
      <input type="checkbox" name="terms" id="terms"> I agree to the terms and conditions
    </label>
	<br>
	<br>
    <button type="submit">Register</button>
  </form>

</body>
</html>
